<mat-grid-list cols="1" rowHeight="300px" [ngStyle]="{'margin-top.px': 10}">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                 <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Usuario Asignado:</mat-card-title>
                <mat-card-subtitle>{{user.displayName}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p> Usuario Id: {{user.uid}} </p>
                <p> Email de usuario: {{user.email}} </p>
                <p> Id de empleado: {{employee.id}} </p>
                <p> Email de empleado: {{employee.email}} </p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
