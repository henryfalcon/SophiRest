<app-spinner *ngIf="isDataLoading('loading')"></app-spinner>
<div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput placeholder="Filter"
        [(ngModel)]="searchKey"
        (keyup)="applyFilter()"
        autocomplete="off">
        <button mat-button matSuffix mat-icon-button
            aria-label="Clear" *ngIf="searchKey"
            (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">    
    <!-- Table List-->
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="desc_corta">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Platillo
                <mat-cell *matCellDef="let element">
                    {{element.desc_corta}}
                </mat-cell>                
            </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="desc_larga">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Descripcion
                <mat-cell *matCellDef="let element">
                    {{element.desc_larga}}
                </mat-cell>
            </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="acompanamiento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Acompa√±amiento
                <mat-cell *matCellDef="let element">
                    {{element.acompanamiento}}
                </mat-cell>
            </mat-header-cell>
        </ng-container>        
        <ng-container matColumnDef="costo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Costo
                <mat-cell *matCellDef="let element">
                    {{element.costo}}
                </mat-cell>
            </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="precio">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Precio
                <mat-cell *matCellDef="let element">
                    {{element.precio}}
                </mat-cell>
            </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Status
                <mat-cell *matCellDef="let element">
                    {{element.status}}
                </mat-cell>
            </mat-header-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button
                    color="primary"
                    (click)="onEditPlatillo(element)"
                    [disabled]="isDataLoading('loading')">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button
                    color="warn"
                    (click)="confirm_Delete_Dialog(element)"          
                    [disabled]="isDataLoading('loading') || user_role != 'ADMIN'">
                    <mat-icon>delete_outline</mat-icon>
                </button>               
            </td>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                No data
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...    
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="['noData']"
            [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
        </mat-footer-row>  
        <mat-footer-row *matFooterRowDef="['loading']"
            [ngClass]="{'hide':!(isDataLoading('loading'))}">
        </mat-footer-row>
    </mat-table>
</div>
<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5,10,20]"
    [pageSize]="5"
    showFirstLastButtons>
</mat-paginator>
<!-- Add Platillo Button -->
<div class="container-btn-new">
    <button mat-stroked-button
        (click)="onNewPlatillo()"
        [disabled]="isDataLoading('loading')">
        <mat-icon>note_add</mat-icon>
        &nbsp; Nuevo Platillo  
    </button>
</div>
