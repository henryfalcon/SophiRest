<mat-card>    
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <app-spinner *ngIf="isDataLoading('loading')"></app-spinner>
            <p><mat-form-field>
                <input type = "text" matInput placeholder="Usuario" formControlName="username">
                <mat-error *ngIf="form.controls['username'].errors?.email">Correo inválido</mat-error>
                <mat-error *ngIf="form.controls['username'].errors?.required">Correo requerido</mat-error>
                </mat-form-field></p>
            <p><mat-form-field>
                <input type = "password" matInput placeholder="Contraseña" formControlName="password">
                <mat-error *ngIf="form.controls['password'].errors?.required">Contraseña Requerida</mat-error>
                <mat-error *ngIf="form.controls['password'].errors?.minlength">Mínimo de 8 Caracteres</mat-error>
            </mat-form-field></p>
            <div class="button">
                <button type="submit" mat-button>
                    Registrarse
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
